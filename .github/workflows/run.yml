name: Cloud check in action
on:
  push:
    branches:
      - main
  watch:
    types: started
  workflow_dispatch:
  schedule:
    - cron: 35 2 * * *
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: user
    steps:
      - name: ðŸ”€ random delay 0-300 seconds
        run: sleep $((RANDOM % 301))

      - name: ðŸ”Œ Check out code
        uses: actions/checkout@main

      - name: ðŸ”¨ Setup Node.js environment
        uses: actions/setup-node@main
        with:
          node-version: 18
          cache: npm

      - name: ðŸ—³ï¸ Check if CACHE_COOKIE is true
        if: vars.CACHE_COOKIE == 'true'
        run: |
          echo "CACHE_COOKIE=true" >> $GITHUB_ENV
          echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
      - name: ðŸ“¹ Restore cached Cookie
        id: cache-cookie-restore
        if: vars.CACHE_COOKIE == 'true'
        uses: actions/cache@v4
        with:
          path: .cookie
          key: ${{ env.CURRENT_DATE }}-cookie
    
      - name: ðŸ”§ Init secrets
        uses: shine1594/secrets-to-env-action@master
        with:
          secrets: ${{ toJSON(secrets) }}
          secrets_env: production
          prefix_prod: ""
          file_name_prod: .env

      - name: ðŸ“¡ Init dependencies
        run: npm install

      - name: ðŸš€ Run
        uses: nick-fields/retry@master
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: npm start

      - name: ðŸš— Keep Running
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "Keep Running..."
          git push

      - name: ðŸŽ‰ Delete old workflow run
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 50
